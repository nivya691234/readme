name: Cache Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-83953fd

      - name: prime-cache-83953fd
        run: echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit || 'miss' }}"
