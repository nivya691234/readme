name: Matrix Build CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-e86dd6b
        run: |
          echo "Building for version ${{ matrix.version }}"
          echo "Matrix job running in parallel"
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "Build Information" > build/output.txt
          echo "==================" >> build/output.txt
          echo "Version: ${{ matrix.version }}" >> build/output.txt
          echo "Build Time: $(date)" >> build/output.txt
          echo "Runner OS: ${{ runner.os }}" >> build/output.txt
          echo "Run Number: ${{ github.run_number }}" >> build/output.txt
          echo "" >> build/output.txt
          echo "Build completed successfully for version ${{ matrix.version }}" >> build/output.txt
          
          echo "{\"version\": \"${{ matrix.version }}\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > build/metadata.json
          
          echo "Artifact contents:"
          cat build/output.txt
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e86dd6b-v${{ matrix.version }}
          path: build/
          retention-days: 7
