name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]   # âœ… ensures 3 jobs run in parallel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-e86dd6b
        run: echo "Building for Node.js version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.version }}" > output-${{ matrix.version }}.txt
          echo "Build completed successfully for version ${{ matrix.version }}" >> output-${{ matrix.version }}.txt
          cat output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e86dd6b-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
